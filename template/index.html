<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=.5, user-scalable=no">
        <link rel="stylesheet" href="/static/style/index.css">
        <link rel="stylesheet" href="/static/style/navigation.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <!-- <script src= {{ url_for("static", filename="index.js") }} ></script> -->
    </head>

    <body>
        <div class="content_box">
            <header class="content_header">
                {% include "titlebar.html" %}
            </header>
            <footer class="content_footer">
                <div class="main_navigation_box">
                    {% for navigation in navigations %}
                    <form class="navigation_form" action= {{ navigation.name }} method="post" >
                        <h1 class="navigation_text"> {{ navigation.name }} </h1>
                        <div class="navigation_box">
                            <img class="navigation_icon" src= {{ navigation.img }}  alt="image_not_found">
                            <button class="navigation_button"></button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
                <div class="main_content_box">
                    {% block main_content_box %} 
                    {% endblock main_content_box %}
                </div>
            </footer>
        </div>
    </body>
</html>
